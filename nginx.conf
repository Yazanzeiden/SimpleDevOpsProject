events {
    worker_connections 1024;
}

http {
    # Set client body size limit
    client_max_body_size 10M;

    server {
        listen 80;

        # Log format for better debugging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Proxy for the backend API
        location /api {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_buffering off;  # Optional: disables response buffering if needed
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
        }

        # Serve the frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_buffering off;  # Optional: disables response buffering if needed
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
        }

        # Additional security headers (optional but recommended)
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self';" always;
        add_header Referrer-Policy "no-referrer-when-downgrade";

    }
}

