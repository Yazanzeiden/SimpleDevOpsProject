events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Serve frontend
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;  # If a file is not found, fallback to index.html
        }

        # Proxy backend API requests to the backend container
        location /api {
            proxy_pass http://backend:5000/api/;  # Strips /api/ and forwards to backend
        }
    }
}
