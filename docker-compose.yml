version: '3'

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend  # Frontend directory
    ports:
      - "3000:8080"  # Expose port 8080 for frontend
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    container_name: backend
    build:
      context: ./backend  # Backend directory
    ports:
      - "5000:5000"  # Expose port 5000 for backend
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - app-network

  redis:
    container_name: redis
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - app-network

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    command: sh -c "chown root:root /etc/nginx/nginx.conf && chmod 644 /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge


